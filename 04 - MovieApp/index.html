<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie App</title>
  </head>
  <body>
   
    <header class="header">
      <div class="header-content">
        <a href="inedx.html" class="header__logo">MovieApp</a>
      </div>
      <form action="">
        <input type="text" class="header__search" placeholder="Поиск">
      </form>
    </header>
    <div class="container">
      <div class="movies">
        <div class="movie">
          <div class="movie__cover-inner">
            <img src="https://thumbs.dfs.ivi.ru/storage8/contents/0/a/4bde2168ae0492042f253f6bffeda1.jpg/234x360/" alt="" class="movie__cover">
            <div class="movie__cover--darkneed"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="pagination d-flex align-items-center justify-content-center pt-3 mb-5">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" id="button_next">&raquo;</a>
      </div> 
    </div>


    <div class="pagination">
      <div class="tableList" id="listingTable"></div>
      <div class="pagination-block">
        <span class="pageButton outline-none" id="button_prev">Prev</span>
        <span id="page_number" class="outline-none"></span>
        <span class="pageButton outline-none">Next</span>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
